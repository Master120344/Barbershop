<body>
    <header>
        <div class="site-title">CLEAN CUTZ</div>
        <nav>
            <ul>
                <li><a href="index_mobile.html">Home</a></li>
                <li><a href="services_mobile.html">Services</a></li>

                <li><a href="booking_mobile.html">Book Appointment</a></li>

            </ul>
        </nav>
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </header>

    <main>
        <section id="booking-form-section">
            <h2>Book Your Appointment</h2>
            <p class="form-intro">Fill out the form below to schedule your visit.</p>
            
            <form id="appointment-form" action="process_booking.php" method="POST" novalidate>
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                    <div class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <div class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="e.g., 123-456-7890" required>
                    <div class="error-message"></div>
                </div>
                
                <div class="form-group">
                    <label for="service">Choose a Service</label>
                    <select id="service" name="service" required>
                        <option value="" disabled selected>Select a service...</option>
                        <option value="mens-haircut">Haircut (Men)</option>
                        <option value="womens-haircut">Haircut (Women)</option>
                        <option value="kids-haircut">Haircut (Kids)</option>
                        <option value="shave-beard">Shave & Beard Grooming</option>
                        <option value="styling-color">Hair Styling & Color</option>
                    </select>
                    <div class="error-message"></div>
                </div>

                <div class="form-group-inline">
                    <div class="form-group">
                        <label for="bookingDate">Preferred Date</label>
                        <input type="date" id="bookingDate" name="bookingDate" required>
                        <div class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <label for="bookingTime">Preferred Time</label>
                        <input type="time" id="bookingTime" name="bookingTime" required>
                        <div class="error-message"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="notes">Additional Notes (optional)</label>
                    <textarea id="notes" name="notes" placeholder="Any special requests?"></textarea>
                </div>

                <button type="submit" class="cta-button">Book Now</button>
            </form>
            <div id="form-success-message" class="success-message"></div>
        </section>
    </main>
